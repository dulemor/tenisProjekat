<div class="row">
  <div class="col-3"></div>
  <div class="col-6 text-center">
    <h2>Treneri našeg kluba</h2>
    <hr />
    <table class="table table-hover text-center">
      <thead>
        <tr>
          <th>Korisničko ime trenera</th>
          <th>Ime trenera</th>
          <th>Prezime trenera</th>
          <th>Br. mob. trenera</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of allUsers" class="text">
          <ng-container *ngIf="user.approved && user.userType == 3">
            <td>{{ user.username }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.surname }}</td>
            <td>{{ user.telephoneNumber }}</td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
</div>
