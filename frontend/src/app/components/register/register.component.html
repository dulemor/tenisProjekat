<div class="row">
  <div class="col-4"></div>
  <div class="col-4 text-center">
    <h2>Registracija</h2>
    <hr />
    <form>
      <div class="form-group">
        <label for="username">Korisničko ime</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
        />
      </div>
      <div class="form-group">
        <label for="name">Ime</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="name"
        />
      </div>
      <div class="form-group">
        <label for="surname">Prezime</label>
        <input
          type="text"
          class="form-control"
          name="surname"
          [(ngModel)]="surname"
        />
      </div>
      <div class="form-group">
        <label for="telephoneNumber">Mobilni</label>
        <input
          type="text"
          class="form-control"
          name="telephoneNumber"
          [(ngModel)]="telephoneNumber"
        />
      </div>
      <div class="form-group">
        <label for="userType">Tip naloga</label>
        <select class="form-control" name="userType" [(ngModel)]="userType">
          <option value="0">Administrator</option>
          <option value="1">Rekreativac</option>
          <option value="2">Učenik</option>
          <option value="3">Trener</option>
        </select>
      </div>
      <br />
      <button type="submit" class="btn btn-primary" (click)="register()">
        Registracija
      </button>
      <br />
      <span id="eror"></span>
      <br />
      <a routerLink="/login">Uloguj se!</a>
    </form>
  </div>
</div>
