<div class="row">
  <div class="col-4"></div>
  <div class="col-4 text-center">
    <h2>Prijava na sistem</h2>
    <hr />
    <form>
      <div class="form-group">
        <label for="username">Korisničko ime</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary" (click)="login()">
        Prijava
      </button>
      <br />
      <a routerLink="/register">Registruj se!</a>
    </form>
  </div>
</div>
